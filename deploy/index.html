<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmGrid</title>
    <link rel="stylesheet" type="text/css" href="./css/lightbox.min.css">
   
    <style>
        @import url(./css/base.css);
        @import url(./css/photo-grid.css);
    </style>
</head>
<body>
    
    <h1>Welcome to my FilmGrid</h1>
    <h3>All the photos are taken using 35mm film camera</h3>

    <div class="photo-grid">
        <a class="photo photo-tall photo-wide"  data-lightbox="example" style = "background-image:url(./images/1.jpg" href="./images/1.jpg"></a>
        <a class="photo photo-tall photo-wide"  data-lightbox="example" style ="background-image:url(./images/2.png" href="./images/2.png"></a>
        <a class="photo photo-tall photo-wide"  data-lightbox="example" style = "background-image:url(./images/3.png" href="./images/3.png"></a>
        <a class="photo photo-tall photo-wide"  data-lightbox="example" style = "background-image:url(./images/4.jpg" href="./images/4.jpg"></a>
        <a class="photo photo-tall photo-wide"  data-lightbox="example" style = "background-image:url(./images/5.jpg" href="./images/5.jpg"></a>
        <a class="photo photo-tall photo-wide"  data-lightbox="example" style = "background-image:url(./images/6.jpg" href="./images/6.jpg"></a>
        <a class="photo photo-tall photo-wide"  data-lightbox="example" style = "background-image:url(./images/7.jpg" href="./images/7.jpg"></a>
        <a class="photo photo-tall photo-wide"  data-lightbox="example" style = "background-image:url(./images/8.jpg" href="./images/8.jpg"></a>
        <a class="photo photo-tall photo-wide"  data-lightbox="example" style = "background-image:url(./images/9.jpg" href="./images/9.jpg"></a>
        <a class="photo photo-tall photo-wide"  data-lightbox="example" style = "background-image:url(./images/10.jpg" href="./images/10.jpg"></a>

        
    </div>

    <script src="./js/lightbox-plus-jquery.min.js"></script>
    <script>
        lightbox.option({
      'resizeDuration': 300,
      'fadeDuration': 300,
      'imageFadeDuration': 30,
      'wrapAround': false,
    });

    document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
    
</body>
</html>
